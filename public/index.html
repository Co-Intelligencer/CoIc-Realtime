<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meeting Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">AI Meeting Assistant</h1>
            <div class="flex flex-col items-center gap-4">
                <button id="startStopButton" class="btn btn-primary btn-lg">
                    <span id="buttonText">Start Meeting</span>
                    <span id="buttonIcon" class="ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </span>
                </button>
                
                <!-- Status Alert -->
                <div id="statusAlert" class="alert w-full max-w-xs">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span id="status">Not connected</span>
                </div>
            </div>
        </div>

        <!-- Meeting Controls -->
        <div class="flex justify-center gap-4 mb-8">
            <select class="select select-bordered w-full max-w-xs" id="voiceSelect">
                <option disabled selected>Select a voice</option>
                <option value="alloy">Alloy</option>
                <option value="echo">Echo</option>
                <option value="shimmer">Shimmer</option>
                <option value="ash">Ash</option>
                <option value="ballad">Ballad</option>
                <option value="coral">Coral</option>
                <option value="sage">Sage</option>
                <option value="verse">Verse</option>
            </select>
        </div>

        <!-- Conversation Area -->
        <div class="bg-base-100 rounded-lg shadow-xl p-6">
            <div id="conversation" class="space-y-4 min-h-[400px] max-h-[600px] overflow-y-auto">
                <!-- Messages will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
